
  

  <div class="h-full w-full">
    <div class="grid full-height bg-gray-300">
      <div class="m-auto block text-center">
        <p class="text-3xl text-black">Esqueci minha senha</p>

        <form class="" [formGroup]="forgetPassword" (ngSubmit)="esqueciSenha()">
          <div>
            <mat-form-field class="">
              <mat-label>Email</mat-label>

              <input
                class="rounded bg-white"
                type="email"
                matInput
                formControlName="email"
                placeholder="seuemail@exemplo.com"
              />

              <mat-error
                *ngIf="
                  forgetPassword?.get('email')?.hasError('email') &&
                  !forgetPassword?.get('email')?.hasError('required')
                "
              >
                Informe um email válido
              </mat-error>
              <mat-error *ngIf="forgetPassword?.get('email')?.hasError('required')">
                <strong>Obrigatório</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-button">
            <button
              class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Enviar Email
              <!-- mat-raised-button -->
              <!-- <ng-container *ngIf="!loading">Login</ng-container>
              <div *ngIf="loading" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div> -->
            </button>
          </div>
         
        </form>

        
      </div>
    </div>
  </div>
