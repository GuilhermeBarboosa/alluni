<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="login-img">
        <img src="../../../assets/logo.png" alt="Logo Alluni" />
      </div>
    </div>
    <div class="col-6 login-content">
      <div class="login-form-wrapper">
        <p>Bem Vindo</p>

        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              formControlName="email"
              placeholder="seuemail@exemplo.com"
            />
            <mat-error
              *ngIf="
                loginForm?.get('email')?.hasError('email') &&
                !loginForm?.get('email')?.hasError('required')
              "
            >
              Informe um email válido
            </mat-error>
            <mat-error *ngIf="loginForm?.get('email')?.hasError('required')">
              <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput formControlName="password" />

            <mat-error *ngIf="loginForm?.get('password')?.hasError('required')">
              <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>

          <div class="recoverPassLink">
            Não possui uma conta?
            <a (click)="goToSignUp()" href="javascript:void(0)" id="to-recover"
              ><b>Registrar</b></a
            >
          </div>

          <button mat-raised-button color="primary">
            <ng-container *ngIf="!loading">Entrar</ng-container>
            <div *ngIf="loading" class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
