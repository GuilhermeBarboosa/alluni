      <div class="grid grid-cols-1 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1">
        <div class="h-full w-full">
          <div class="grid full-height">
            <a class="m-auto" routerLink="/home" routerLinkActive="active">
              <img src="../../../assets/logo.png" alt="Logo Alluni" />
            </a>
          </div>
        </div>

        <div class="h-full w-full">
          <div class="grid full-height bg-gray-300">
            <div class="m-auto block text-center">
              <p class="text-3xl text-black">Bem-vindo</p>

              <form class="" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="my-2 text-left">
                    <div>
                      <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Seu email</label>
                      <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="user@gmail.com" required="">
                      <p *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="text-red-500 my-0">Email obrigatório</p>
                    </div>

                    <div>
                        <label for="password" class="block mt-1 text-sm font-medium text-gray-900 dark:text-white">Sua senha</label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        <p *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="text-red-500">Senha obrigatória</p>
                      </div>
                </div>


                <div class="form-button">
                  <button
                    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                  >
                    Entrar
                    <!-- mat-raised-button -->
                    <!-- <ng-container *ngIf="!loading">Login</ng-container>
                    <div *ngIf="loading" class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div> -->
                  </button>
                </div>

                <div class="form-button">
                  <button
                    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                  (click)="openModalEsqueciSenha()">
                    Esqueci minha senha
                    <!-- mat-raised-button -->
                    <!-- <ng-container *ngIf="!loading">Login</ng-container>
                    <div *ngIf="loading" class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div> -->
                  </button>
                </div>
              </form>

              <div class="flex mt-2">
                <p class="text-md pr-2 font-semibold">Não possui uma conta?</p>
                <a routerLink="/authentication/signup" routerLinkActive="active"
                  ><b class="text-green-500">Registrar</b></a
                >
              </div>

              <div class="">
                <div class="font-semibold">Ou entre com</div>
              </div>

                <div *ngIf="user == null" class="my-2 justify-center flex text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 ">
                  <button (click) = "signIn()"  class="flex align-center font-semibold text-sm">
                      <mat-icon svgIcon="logo"></mat-icon><span class="px-2 py-1">Google</span>
                  </button>
                </div>

                <!-- <button (click) = "signOut()" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2" *ngIf="user != null">signOut</button>
                <div *ngIf="user != null">
                  <div>Usuario {{user.getBasicProfile().getName()}}</div>
                </div> -->
            </div>
          </div>
        </div>
</div>
