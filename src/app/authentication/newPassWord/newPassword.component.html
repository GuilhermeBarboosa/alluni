
  <div class="grid grid-cols-1 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1">
    <div class="h-full w-full">
      <div class="grid full-height">
        <a class="m-auto" routerLink="/home" routerLinkActive="active">
          <img src="../../../assets/logo.png" alt="Logo Alluni" />
        </a>
      </div>
    </div>

    <div class="h-full w-full">
      <div class="grid full-height bg-gray-300">
        <div class="m-auto block text-center">
          <p class="text-3xl text-black font-semibold">Redefinir senha</p>

          <form class="" [formGroup]="newPassword" (ngSubmit)="esqueciSenha()">
            <div>
              <div class="m-2">
                <label class="font-medium text-md" >Senha</label>
                <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="senha" />

                <p
                *ngIf="newPassword.get('senha')?.errors && newPassword.get('senha')?.touched" class="text-red-500 my-0"
                >
                  <strong>Senha obrigatória</strong>
                </p>
              </div>

              <div class="m-2">
                <label class="font-medium text-md">Insira a senha novamente</label>
                <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="senhaRept" />

                <p
                *ngIf="newPassword.get('senhaRept')?.errors && newPassword.get('senhaRept')?.touched" class="text-red-500 my-0"
                >
                  <strong>Senha obrigatória</strong>
                </p>
              </div>

            </div>
            <div class="form-button">
              <button
                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
              >
                Enviar
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
</div>
