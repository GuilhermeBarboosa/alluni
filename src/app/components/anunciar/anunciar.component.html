
<form [formGroup]="photoUploadForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="file">Selecionar imagem:</label>
    <input type="file" id="file" name="file" (change)="onFileSelected($event)">
  </div>

  <div>
    <label for="description">Descrição (opcional):</label>
    <input type="text" id="description" name="description" formControlName="description">
  </div>

  <button type="submit" [disabled]="!photoUploadForm.valid || !selectedFile">Enviar</button>
</form>
