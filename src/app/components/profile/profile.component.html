<div>
  <app-navbar></app-navbar>
</div>

<div class="container">
  <div class="grid grid-cols-2 gap-4">
    <div class="profile-logo mt-8">
      <img
        src="https://via.placeholder.com/150"
        alt="Foto do usuário"
        class="rounded-full w-48 h-48"
      />
    </div>

    <div>
      <div class="mt-8">
        <label for="name" class="block font-medium text-gray-700">Nome</label>
        <input
          type="text"
          id="name"
          value="Mauro Borges"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
      </div>
      <div class="mt-4">
        <label for="email" class="block font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          value="mauro.borges@gmail.com"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
      </div>

      <div class="mt-4">
        <label for="gender" class="block font-medium text-gray-700"
          >Gênero</label
        >
        <select
          id="gender"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
          <option value="other">Outro</option>
        </select>
      </div>

      <div class="mt-4">
        <label for="sobre" class="block font-medium text-gray-700">Sobre</label>
        <textarea
          id="sobre"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          rows="4"
          placeholder="Conte aqui um pouco sobre você"
        ></textarea>
      </div>

      <div class="mt-10 flex justify-end">
        <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Voltar</button>
      </div>
    </div>
  </div>
</div>
