
<div (click)="goToInfoAnuncio()" class="grid grid-cols-1 m-auto bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 h-full w-full">

  <div class="">
    <img class="rounded-t-lg img " [src]="anuncio.fotos" alt="image-anuncio" />
  </div>

  <div class="p-5 m-auto">

      <p class="mb-zero font-bold text-lg text-gray-900 text-green">{{anuncio.dsin}}</p>

      <p class="mb-zero font-normal text-black ">{{anuncio.bairro}} - {{anuncio.cidade}}</p>

      <div class="grid grid-cols-2 justify-between mx-auto">
        <p class="font-normal text-gray-700  mb-zero items-center justify-left flex" mask="00000-000">{{anuncio.cep | mask : '00000-000'}}</p>
      </div>

  </div>
</div>
